    <script>
        const NAMES = ['Никита А.', 'Тимур', 'Юра', 'Андрей', 'Вася', 'Артём', 'Коля', 'Дима', 'Альп', 'Никита Г.'];
        
        // ID Google Forms
        const FORM_ID = '1FAIpQLSesxqw4dPHwHy1HwrymLnrjZB9RSnZf6yGYxuHdnuoBAuKq3g';

        // Entry IDs для каждого вопроса
        const ENTRY_IDS = {
            q1: '1654513123',
            q2: ['900977987', '865330579', '1911619587', '1541916157', '971242591', '1433716698', '932251529', '1265296340', '1361763527', '1915403637', '415750917', '149424886', '2146673989', '679252067', '1875934641', '294970993', '1770499325', '1791198223', '1335292671', '421314620'],
            q3: ['1266505640', '869736572', '666765757', '1148246175', '623442061', '106523912', '182975063', '1347681721', '661395707', '1769264699', '1025031653', '1780183676', '390786432', '757093024', '1778898336', '1398781992', '882237723', '835570859', '342320418'],
            q4: ['1945186855', '837280174', '961763830', '336956217', '1051071271', '476970349', '1190636999', '814519507', '1978605574', '915262374']
        };

        // Функция для URL кодирования
        function encodeValue(str) {
            return encodeURIComponent(str);
        }

        // Функция для генерации ссылки
        function generateFormLink() {
            let url = `https://docs.google.com/forms/d/e/${FORM_ID}/viewform?usp=pp_url`;
            
            // Вопрос 1
            const q1 = document.querySelector('input[name="question1"]:checked');
            if (q1) {
                url += `&entry.${ENTRY_IDS.q1}=${encodeValue(q1.value)}`;
            }

            // Вопрос 2
            for (let trackNum = 1; trackNum <= 20; trackNum++) {
                const checked = document.querySelector(`.q2-row-${trackNum}:checked`);
                if (checked) {
                    const entryId = ENTRY_IDS.q2[trackNum - 1];
                    url += `&entry.${entryId}=${encodeValue(checked.value)}`;
                }
            }

            // Вопрос 3
            for (let trackNum = 1; trackNum <= 20; trackNum++) {
                const checked = document.querySelector(`.q3-row-${trackNum}:checked`);
                if (checked) {
                    const entryId = ENTRY_IDS.q3[trackNum - 1];
                    url += `&entry.${entryId}=${encodeValue(checked.value)}`;
                }
            }

            // Вопрос 4
            for (let trackNum = 1; trackNum <= 10; trackNum++) {
                const checked = document.querySelector(`.q4-row-${trackNum}:checked`);
                if (checked) {
                    const entryId = ENTRY_IDS.q4[trackNum - 1];
                    url += `&entry.${entryId}=${encodeValue(checked.value)}`;
                }
            }

            return url;
        }

        // Генерируем таблицы
        function generateTable(questionNum, rows) {
            const tbody = document.getElementById(`question${questionNum}Body`);
            for (let i = 1; i <= rows; i++) {
                const tr = document.createElement('tr');
                tr.dataset.rowNum = i;
                tr.dataset.question = questionNum;
                
                // Ячейка с номером и картинкой
                const rowCell = document.createElement('td');
                rowCell.className = 'row-image';
                
                const numSpan = document.createElement('span');
                numSpan.textContent = i;
                rowCell.appendChild(numSpan);
                
                const img = document.createElement('img');
                img.src = `images/${i}.jpg`;
                img.alt = `Трек ${i}`;
                img.onerror = function() {
                    this.style.display = 'none';
                };
                rowCell.appendChild(img);
                tr.appendChild(rowCell);
                
                // Ячейки с checkboxes
                NAMES.forEach((name, idx) => {
                    const td = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = `q${questionNum}_row${i}_col${idx}`;
                    checkbox.value = name;
                    checkbox.className = `q${questionNum}-col-${idx} q${questionNum}-row-${i}`;
                    checkbox.dataset.row = i;
                    checkbox.dataset.col = idx;
                    checkbox.dataset.question = questionNum;
                    
                    checkbox.addEventListener('change', (e) => {
                        // Ограничение: только 1 отметка в строке
                        if (e.target.checked) {
                            document.querySelectorAll(`.q${questionNum}-row-${i}`).forEach(cb => {
                                if (cb !== e.target && cb.checked) {
                                    cb.checked = false;
                                }
                            });
                        }
                        validateTable(questionNum);
                    });
                    
                    td.appendChild(checkbox);
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            }
        }

        // Валидация таблиц
        function validateTable(questionNum) {
            let maxChecksPerColumn = questionNum === 4 ? 1 : 2;
            let isValid = true;

            // Проверяем каждый столбец
            for (let colIdx = 0; colIdx < NAMES.length; colIdx++) {
                const checkboxes = document.querySelectorAll(`.q${questionNum}-col-${colIdx}`);
                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;

                if (checkedCount !== maxChecksPerColumn) {
                    isValid = false;
                }
            }

            // Отображение ошибок
            const errorEl = document.getElementById(`q${questionNum}Error`);
            const counterEl = document.getElementById(`q${questionNum}Counter`);
            
            if (!isValid) {
                errorEl.textContent = `❌ Каждому столбцу должно быть ровно ${maxChecksPerColumn} отметок`;
                errorEl.classList.add('show');
            } else {
                errorEl.classList.remove('show');
                errorEl.textContent = '';
            }

            // Показываем счетчик
            let counts = {};
            for (let colIdx = 0; colIdx < NAMES.length; colIdx++) {
                const checkboxes = document.querySelectorAll(`.q${questionNum}-col-${colIdx}`);
                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                const status = checkedCount === maxChecksPerColumn ? '✅' : '❌';
                counts[NAMES[colIdx]] = `${status} ${checkedCount}/${maxChecksPerColumn}`;
            }
            
            const countStr = Object.entries(counts)
                .map(([name, count]) => `${name}: ${count}`)
                .join(' | ');
            counterEl.textContent = countStr;

            return isValid;
        }

        // Инициализация
        generateTable(2, 20);
        generateTable(3, 20);
        generateTable(4, 10);

        // Отправка формы
        document.getElementById('musicForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Проверяем все таблицы
            const isValid2 = validateTable(2);
            const isValid3 = validateTable(3);
            const isValid4 = validateTable(4);
            const q1 = document.querySelector('input[name="question1"]:checked');

            if (!q1) {
                alert('⚠️ Пожалуйста, выберите, кто вы!');
                return;
            }

            if (!isValid2 || !isValid3 || !isValid4) {
                alert('⚠️ Пожалуйста, исправьте ошибки в таблицах!');
                return;
            }

            // Отключаем кнопку
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            try {
                // Генерируем ссылку
                const formLink = generateFormLink();
                
                // Выводим в консоль
                console.log('=== ФОРМА ДЛЯ ОТПРАВКИ ===');
                console.log(formLink);
                console.log('===========================');
                
                // Показываем алерт с ссылкой (для тестирования)
                alert('✅ Ссылка сгенерирована!\n\nПроверьте консоль (F12) для полной ссылки.\n\nНажмите OK чтобы открыть форму в новой вкладке.');
                
                // Открываем ссылку в новой вкладке
                window.open(formLink, '_blank');

                // После отправки показываем успех
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('show');
                    document.getElementById('musicForm').reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Отправить ответы';
                    
                    // Скрываем сообщение через 5 секунд
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('show');
                    }, 5000);
                }, 500);

            } catch (error) {
                console.error('Ошибка:', error);
                alert('❌ Ошибка при отправке формы');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Отправить ответы';
            }
        });
    </script>
